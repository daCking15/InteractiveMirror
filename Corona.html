<!DOCTYPE html>
<meta charset="utf-8"/>
<html class="html">  
    <head class="head">
        <title>COVID-19</title>
        <script src="d3/d3.v3.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="Corona.js"></script>
        <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="Corona.css">
        <link href = "https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
      </script>
    </head>
    <body class="body">
        <div class="header">
            <div class=headerElement>
                <font color = "white">Left Country: </font>
                <select id = "changeLeft"></select>
            </div>
            <div class=headerElement>
                <font color = "white">Right Country: </font>
                <select id = "changeRight"></select>
            </div>
            <div class=headerElement>
                <font color = "white"> Date Start From: </font>
                <input type = "text" id = "startDate"></input>
            </div>
            <div class=headerElement>
                <font color = "white"> To: </font>
                <input type = "text" id = "endDate"></input>
            </div>
            <div class=headerElement>
                <font color = "white"> Scale Factor: </font>
                <input id = "changeScale"></input>
            </div>
            <button class = "button" id = "submit">Compare</button>
        </div>
        <div class="legendHub" id=legend>
            <div class="legend">
                <p class="name">
                    <span class="key-dot i">
                    </span>
                    Infections
                </p>
            </div>
            <div class="legend">
                <p class="name">
                    <span class="key-dot r">
                    </span>
                    Recovered
                </p>
            </div>
            <div class="legend">
                <p class="name">
                    <span class="key-dot d">
                    </span>
                    Deaths
                </p>
            </div>
            <div class="legend">
                <p class="name">
                    <span class="lines">
                    </span>
                    Tests
                </p>
            </div>
        </div>
        <div class="data">
        <div class="DateDiv">
        </div>
        <div class="LeftMirrorDiv">
        </div>
        <div class="RightMirrorDiv">
        </div>
        <div class="RightScale">
        </div>
        <div class="LeftScale">
        </div>
    </body>
</html>
